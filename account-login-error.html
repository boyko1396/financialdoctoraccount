<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Финансовый доктор — поможем Вам справиться с долгами и обрести финансовую свободу</title>
    <link rel="stylesheet" href="css/account-login.css?v=61212513515246"/><link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
<link rel="manifest" href="images/favicon/site.webmanifest">
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="images/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
  </head>
  <body class="page-account">
    <div class="site" id="root">
      <div class="l-account">
        <header class="header-account l-account__header">
          <div class="container-fluid header-account__container"><a class="logo header-account__logo" href="account-login.html">Финансовый доктор</a><a class="js-header-btn-close header-account__btn-close" href="#">
              <svg class="icon">
                <use xlink:href="images/sprite.svg#close"></use>
              </svg></a></div>
        </header>
        <main class="l-account-main l-account__main" role="main">
          <div class="container-fluid l-account-main__container">
            <div class="row l-account-main__row">
              <div class="row__col l-account-main__col l-account-main__col-aside">
                <div class="l-account-main__hero">
                  <div class="l-account-main__hero-center">
                    <picture class="l-account-main__picture"><img src="images/account-main-hero-light.svg" alt=""/></picture>
                  </div>
                </div>
              </div>
              <div class="row__col l-account-main__col l-account-main__col-main">
                <div class="l-account-main__content">
                  <h1 class="l-account-main__title">Логин</h1>
                  <div class="content l-account-main__text">
                    <p>У вас еще нет аккаунта?<br>Вы можете <strong><a href="#">Зарегестрироваться здесь!</a></strong></p>
                  </div>
                  <form class="l-form-account l-account-main__form" action="#">
                    <div class="row l-form-account__row">
                      <div class="row__col row__col--12 l-form-account__col-line">
                        <div class="l-input-area">
                          <label class="l-input-area__label" for="login-tel">Номер телефона*</label>
                          <div class="l-input-area__input-wrapper">
                            <input class="js-phone-mask-init u-input u-input--theme-dark-light u-input--size-md u-input--icon-left is-input-error l-input-area__input" type="tel" name="login-phone" required="required" placeholder="+7 (999) 999-9999" id="login-tel"/>
                            <svg class="icon l-input-area__input-icon">
                              <use xlink:href="images/sprite.svg#phone"></use>
                            </svg>
                          </div>
                          <div class="l-input-area__error">Неверно указан номер телефона</div>
                        </div>
                      </div>
                      <div class="row__col row__col--12 l-form-account__col-line">
                        <button class="btn btn--size-md btn--theme-accent-outline-fill btn--width-100 l-form-account__btn" type="submit" disabled="disabled"><span class="btn__inner"><span class="btn__title">Войти</span></span></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/imask.min.js"></script>
    <script src="js/account.js"></script>
  </body>
</html>
