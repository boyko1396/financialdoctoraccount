<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Финансовый доктор — поможем Вам справиться с долгами и обрести финансовую свободу</title>
    <link rel="stylesheet" href="css/account-login.css?v=61212513515246"/><link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
<link rel="manifest" href="images/favicon/site.webmanifest">
<link rel="shortcut icon" href="images/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="images/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
  </head>
  <body class="page-account page-account--theme-dark">
    <div class="site" id="root">
      <div class="l-account">
        <header class="header-account l-account__header">
          <div class="container-fluid header-account__container"><a class="logo header-account__logo" href="account-login.html">Финансовый доктор</a>
            <div class="d-lg-block js-header-nav-toggle header-account__nav">
              <ul class="header-account__nav-dropdown">
                <li class="is-active"><a href="#">Информация<br>пользователя</a></li>
                <li><a href="#">История<br>заказов</a></li>
              </ul>
            </div>
            <div class="header-account__links"><a class="d-lg-block btn btn--size-xs btn--theme-accent-outline btn--type-action header-account__link" href="#"><span class="btn__inner">
                  <svg class="icon btn__icon">
                    <use xlink:href="images/sprite.svg#profile"></use>
                  </svg></span></a><a class="d-lg-block btn btn--size-xs btn--theme-accent-outline btn--type-action header-account__link is-active" href="#"><span class="btn__inner">
                  <svg class="icon btn__icon">
                    <use xlink:href="images/sprite.svg#edit"></use>
                  </svg></span></a><a class="d-lg-none btn btn--size-sm btn--theme-accent-outline header-account__link" href="#"><span class="btn__inner"><span class="btn__title">Чат с ментором</span></span></a><a class="d-lg-none btn btn--size-sm btn--theme-accent-outline header-account__link" href="#"><span class="btn__inner">
                  <svg class="icon btn__icon btn__icon--dir-r">
                    <use xlink:href="images/sprite.svg#profile"></use>
                  </svg><span class="btn__title">Иван Франко</span></span></a></div>
          </div>
        </header>
        <main class="l-account-main l-account__main" role="main">
          <div class="container-fluid l-account-main__container">
            <div class="row l-account-main__row">
              <div class="d-lg-none row__col l-account-main__col l-account-main__col-aside">
                <div class="l-account-main__hero">
                  <div class="l-account-main__nav-wrap">
                    <nav class="l-account-main__nav" role="navigation">
                      <ul>
                        <li><a class="is-active" href="#">Информация пользователя</a></li>
                        <li><a href="#">История заказов</a></li>
                      </ul>
                    </nav><a class="d-xll-none btn btn--size-md btn--theme-white-outline l-account-main__aside-btn" href="#"><span class="btn__inner"><span class="btn__title">Купить курс</span></span></a>
                  </div>
                  <div class="l-account-main__hero-center">
                    <picture class="l-account-main__picture">
                      <source media="(max-width: 1899px)" srcset="images/account-main-hero-dark-mobile.svg"/><img src="images/account-main-hero-dark.svg" alt=""/>
                    </picture>
                  </div><a class="d-xll-block btn btn--size-md btn--theme-white-outline l-account-main__aside-btn" href="#"><span class="btn__inner"><span class="btn__title">Купить курс</span></span></a>
                </div>
              </div>
              <div class="row__col l-account-main__col l-account-main__col-user">
                <div class="l-account-main__content">
                  <h1 class="visually-hidden l-account-main__title">Личный кабинет</h1>
                  <form class="l-form-account l-account-main__form" action="#">
                    <div class="row l-form-account__row">
                      <div class="row__col row__col--12 l-form-account__col-line">
                        <div class="l-input-area">
                          <label class="l-input-area__label" for="account-name">ФИО*</label>
                          <div class="l-input-area__input-wrapper">
                            <input class="u-input u-input--theme-dark-light u-input--size-md u-input--icon-left l-input-area__input" type="text" name="account-name" required="required" value="Иван Франко Якович" id="account-name"/>
                            <svg class="icon l-input-area__input-icon">
                              <use xlink:href="images/sprite.svg#user"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="row__col row__col--6 l-form-account__col-line">
                        <div class="l-input-area">
                          <label class="l-input-area__label" for="account-date">Дата рождения</label>
                          <div class="l-input-area__input-wrapper">
                            <input class="u-input u-input--theme-dark-light u-input--size-md u-input--icon-left l-input-area__input" type="date" name="account-date" required="required" value="1856-08-07" id="account-date"/>
                            <svg class="icon l-input-area__input-icon">
                              <use xlink:href="images/sprite.svg#calendar"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="row__col row__col--6 l-form-account__col-line">
                        <div class="l-input-area">
                          <label class="l-input-area__label" for="account-tel">Номер телефона*</label>
                          <div class="l-input-area__input-wrapper">
                            <input class="js-phone-mask-init u-input u-input--theme-dark-light u-input--size-md u-input--icon-left l-input-area__input" type="tel" name="account-phone" required="required" placeholder="+7 (999) 999-9999" id="account-tel"/>
                            <svg class="icon l-input-area__input-icon">
                              <use xlink:href="images/sprite.svg#phone"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="row__col row__col--12 l-form-account__col-line">
                        <div class="l-input-area">
                          <label class="l-input-area__label" for="account-email">Email*</label>
                          <div class="l-input-area__input-wrapper">
                            <input class="u-input u-input--theme-dark-light u-input--size-md u-input--icon-left l-input-area__input" type="text" name="account-email" required="required" value="ivan.franko@gmail.com" id="account-email"/>
                            <svg class="icon l-input-area__input-icon">
                              <use xlink:href="images/sprite.svg#message"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="row__col row__col--6 l-form-account__col-line">
                        <div class="l-input-area">
                          <label class="l-input-area__label" for="account-education">Образование</label>
                          <div class="l-input-area__input-wrapper">
                            <select class="u-input u-input--theme-dark-light u-input--size-md u-input--icon-left l-input-area__input" name="account-education" required="required" data-selectbox="data-selectbox" id="account-education">
                              <option value="Высшее" selected="selected">Высшее</option>
                              <option value="Среднее">Среднее</option>
                            </select>
                            <svg class="icon l-input-area__input-icon">
                              <use xlink:href="images/sprite.svg#studies"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="row__col row__col--6 l-form-account__col-line">
                        <div class="l-input-area">
                          <label class="l-input-area__label" for="account-profession">Профессия</label>
                          <div class="l-input-area__input-wrapper">
                            <input class="u-input u-input--theme-dark-light u-input--size-md u-input--icon-left l-input-area__input" type="text" name="account-profession" required="required" value="Поэт" id="account-profession"/>
                            <svg class="icon l-input-area__input-icon">
                              <use xlink:href="images/sprite.svg#briefcase"></use>
                            </svg>
                          </div>
                        </div>
                      </div>
                      <div class="row__col row__col--12 l-form-account__col-line">
                        <button class="btn btn--size-md btn--theme-accent-outline-fill btn--width-100 l-form-account__btn" type="submit"><span class="btn__inner"><span class="btn__title">Сохранить</span></span></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/imask.min.js"></script>
    <script src="js/selecetbox.js"></script>
    <script src="js/account.js"></script>
  </body>
</html>
